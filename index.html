<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <header class="container-fluid" id="topBar">Weather Dashboard</header>

  <section class="container">
    <div class="top-banner">
      <h5 id="heading">Search for your City!</h5>
      <div class="top-banner container sd-inline-flex">
        <form id="form" class="form-inline d-inline-flex my-2 my-lg-0">
          <input type="search" class="form-control mr-sm-2" id="yoCity" placeholder="Search for a City" autofocus />
          <button type="submit" id="goButton" class="btn btn-primary">Search</button>
        </form>
        <ul class="list-group list-group-flush citySearch"></ul>
      </div>
    </div>
  </section>

  <section class="day-container">
    <div class="ajax-section"></div>
    <div class="five-day"></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
